<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="content">
    <div class="card content__card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="mac"
        class="card__img"
      >
      <div class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__code">Код товара: 195434</div>
      <div class="rating">
        <div class="stars">
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__star-active"
          >
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__star-active"
          >
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__star-active"
          >
          <img
            src="./images/star-active.svg"
            alt="star"
            class="stars__star-active"
          >
          <img
            src="./images/star.svg"
            alt="star"
            class="stars__star-active"
          >
        </div>
        <div class="raiting-caption">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__title">Цена:</div>
        <div class="price__value">69 999 грн</div>
      </div>
      <a class="buy" data-qa="hover">Купить</a>
    </div>
  </body>
</html>
